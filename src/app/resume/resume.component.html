<div class="angularTitle">{{angularVersion}}</div>
<div class="page">
  <div class="head">
    <a class="fork" rel="nofollow noopener noreferrer"
       href="https://github.com/LancelotSaki/angular-app"
       target="_blank"></a>
    <div class="leftLayout">{{title}}</div>
    <div class="headPhoto"></div>
  </div>
  <ul class="info">
    <li *ngFor="let i of info">
      {{i.value}}
    </li>
  </ul>
  <ul class="skill">
    <ng-container *ngFor="let skill of skills">
      <li class="progress" [style.background]="'url('+skill.image+')'"
          [style.background-repeat]="'no-repeat'"
          [style.background-size]="'35px 35px'" title="{{skill.name}}!!!">
      <span [class]="skill.value >= 82 ? 'green' :
      skill.value <= 60 ? 'red' :
      skill.value < 82 &&
      skill.value > 76 ? 'orange' :
      skill.value <=76 &&
      skill.value > 68 ? 'blue' : 'red' "
            [style.width]="skill.value+'%'"></span>
      </li>
    </ng-container>
  </ul>
  <div class="detail">
    <div class="horn"></div>
    <div class="viewCube">
      <div class="cube">
        <a rel="nofollow noopener noreferrer" target="_blank" href="http://www.baidu.com"></a>
        <a rel="nofollow noopener noreferrer" target="_blank" href="https://github.com/LancelotSaki/react-app"></a>
        <a rel="nofollow noopener noreferrer" target="_blank" href="http://www.baidu.com"></a>
        <a rel="nofollow noopener noreferrer" target="_blank" href="https://github.com/LancelotSaki/vue"></a>
        <a rel="nofollow noopener noreferrer" target="_blank" href="https://github.com/LancelotSaki/angular-app"></a>
        <a rel="nofollow noopener noreferrer" target="_blank" href="https://gitee.com/LancelotSaki/ganhx"></a>
      </div>
    </div>
    <div class="viewTetra">
      <div class="tetra">
        <a rel="nofollow noopener noreferrer" target="_blank" href="https://angular.ganhx.cn"></a>
        <a rel="nofollow noopener noreferrer" target="_blank" href="https://react.ganhx.cn"></a>
        <a rel="nofollow noopener noreferrer" target="_blank" href="https://vue.ganhx.cn"></a>
        <a rel="nofollow noopener noreferrer" target="_blank" href="http://www.ganhx.cn"></a>
      </div>
    </div>
    <div class="firm">
      <ul class="firstFirm">
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
      <ul class="secondFirm">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
      <ul class="thirdFirm">
        <li>1</li>
        <li>2</li>
      </ul>
    </div>
  </div>
  <app-footer></app-footer>
</div>
