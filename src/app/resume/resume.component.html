<div class="angularTitle">{{angularVersion}}</div>
<div class="page">
  <div class="head">
    <div class="leftLayout">{{title}}</div>
    <div class="headPhoto"></div>
    <div class="message">{{profile.name}}</div>
  </div>
<ul>
  <li *ngFor="let skill of skills">
    <p>{{skill.name}}</p>
  </li>
  <li *ngFor="let exp of exps">
    <p>{{exp.time}}</p>
  </li>
  <li>
    <input type="button" value="点击一下" (click)="willClick()">
  </li>
</ul>
</div>
